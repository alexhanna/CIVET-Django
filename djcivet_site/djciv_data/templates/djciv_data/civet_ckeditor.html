{% extends "djciv_data/layout.html" %}
{% block body %}
    <script type="text/javascript" src="/static/djciv_data/ckeditor/ckeditor.js"></script>
    <div class="container">
        <div class="row">
            <div class="col-xs-8">
                <form method="POST" action="save_edits" class="">{% csrf_token %}
                    <h1>Collection: {{ current_collection }}</H1>
                    <textarea name="editor1" id="editor1" rows="40" cols="80">
                      {% autoescape off %}
                       {{ thetext }}            
                      {% endautoescape %}
                    </textarea>
                    <script>
                        // Replace the <textarea id="editor1"> with a CKEditor
                        // instance, using a custom configuration.
                        CKEDITOR.replace( 'editor1');
                       // CKEDITOR.replace( 'editor1', {customConfig: 'testbed.config.js'});
                    </script> 
            </div>
            <div class="col-xs-4">
                <input type="submit"  value="Save edits and select new collection">
                <input type="submit"  formaction="code_collection" value="Save edits and code the collection">
                <input type="submit"  formaction="cancel_edits" value="Discard edits and select new collection">
                <input type="submit"  formaction="apply_markup" value="Apply automatic markup" >
                </form>
            </div>
        </div>
    </div>
{% endblock %}
